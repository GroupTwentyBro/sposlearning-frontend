<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SPOŠLearning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/variables-dark.css">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/components.css">
    <link rel="stylesheet" href="/style/custom-el.css">
    <link rel="stylesheet" href="/style/mobile.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Dashboard</h1>
        <button class="btn btn-danger" id="logout-button" style="border-radius: 999px !important;">Logout</button>
    </div>
    <hr>

    <!--
      NEW UNIFIED FORM
    -->
    <div class="box-row">
        <div class="box">
            <div class="col">
                <icon class="boxed clr1">add_circle</icon>
                <h2 class="boxed">Přidání článku</h2>
                <div class="text boxed">Tady se přidávají články. No comment.</div>
                <a href="/admin/add-page"><button class="btn btn-primary mt-3">Otevřít</button></a>
            </div>
        </div>
        <div class="box">
            <div class="col">
                <icon class="boxed clr3">chat</icon>
                <h2 class="boxed">Zpětná vazba</h2>
                <div class="text boxed">Zde se můžeš podívat na zpětnou vazbu. Na to přijdeš není to těžký.</div>
                <a href="/admin/feedback"><button class="btn btn-primary mt-3">Otevřít</button></a>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap's JS for tab functionality -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- Your dashboard logic -->
<script src="dashboard.js" type="module"></script>
</body>
</html>
