<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Dashboard</h1>
        <button class="btn btn-danger" id="logout-button" style="border-radius: 999px !important;">Logout</button>
    </div>
    <hr>

    <!--
      NEW UNIFIED FORM
    -->
    <div class="box-row">
        <div class="box">
            <div class="col">
                <icon class="boxed clr1">add_circle</icon>
                <h2 class="boxed">Přidání článku</h2>
                <div class="text boxed">Tady se přidávají články. No comment.</div>
                <a href="/admin/add-page"><button class="btn btn-primary mt-3">Otevřít</button></a>
            </div>
        </div>
        <div class="box">
            <div class="col">
                <icon class="boxed clr3">chat</icon>
                <h2 class="boxed">Zpětná vazba</h2>
                <div class="text boxed">Zde se můžeš podívat na zpětnou vazbu. Na to přijdeš není to těžký.</div>
                <a href="/admin/feedback"><button class="btn btn-primary mt-3">Otevřít</button></a>
            </div>
        </div>
    </div>
    <div class="box-row">
        <div class="box">
            <div class="col">
                <icon class="boxed clr2">paint</icon>
                <h2 class="boxed">Theming</h2>
                <div class="text boxed">Vyber si theme.</div>
                <button id="darktheme-btn" class="btn btn-dark">Dark Theme</button>
                <button id="lighttheme-btn" class="btn btn-white">Light Theme</button>
                <button id="miketheme-btn" class="btn btn-dark" style="background-color: hsl(260, 100%, 32%); border-color: hsl(260, 100%, 32%);">Mike Theme</button>
                <input type="range" id="hueSlider" min="0" max="360" value="0">
            </div>
        </div>
    </div>
</div>
<!-- Add Bootstrap's JS for tab functionality -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script>
    // 3. The JavaScript to link them
    const slider = document.getElementById('hueSlider');

    // Select the root element (where the variable is defined)
    const root = document.documentElement;

    slider.addEventListener('input', (e) => {
        // Set the CSS variable to the slider's value
        root.style.setProperty('--hue-val', e.target.value);
    });
</script>

<!-- Your dashboard logic -->
<script src="dashboard.js" type="module"></script>
<script>
    const themeLink = document.getElementById("theme-link");
    const ldBtn = document.getElementById("theme-toggle");

    function applyTheme(themeName) {
        if (themeName === 'mike') {
            themeLink.href = "/style/theme-mike.css";
            ldBtn.classList.remove("is-dark");
        } else if (themeName === 'dark') {
            themeLink.href = "/style/theme-dark.css";
            ldBtn.classList.add("is-dark");
        } else {
            themeLink.href = "/style/theme-light.css";
            ldBtn.classList.remove("is-dark");
        }

        localStorage.setItem("theme", themeName);
    }

    const currentTheme = localStorage.getItem("theme") || "light";
    applyTheme(currentTheme);

    ldBtn.addEventListener("click", function() {
        const current = localStorage.getItem("theme");

        if (current === "dark") {
            applyTheme("light");
        } else {
            applyTheme("dark");
        }
    });
</script>
</body>
</html>
