<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SPOÅ Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/theme-dark.css" rel="stylesheet">
    <link href="/style/variables-global.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/components.css">
    <link rel="stylesheet" href="/style/custom-el.css">
    <link rel="stylesheet" href="/style/mobile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>

<div id="secure-container">
    <div style="text-align: center; margin-top: 20%; color: gray;">
        <h2>Verifying Access...</h2>
    </div>
</div>

<script src="dashboard.js" type="module"></script>

<script>
    const root = document.documentElement;
    const themeLink = document.getElementById("theme-link");

    // Helper to apply theme
    function applyTheme(themeName) {
        let newHref = "/style/theme-light.css";
        if (themeName === 'hueshift') {
            newHref = "/style/theme-hueshift.css";
            root.style.setProperty('--hue-val', localStorage.getItem("hue-val") || 0);
        } else if (themeName === 'mike') newHref = "/style/theme-mike.css";
        else if (themeName === 'dark') newHref = "/style/theme-dark.css";

        if (themeLink.getAttribute("href") !== newHref) themeLink.href = newHref;
        localStorage.setItem("theme", themeName);
    }

    const currentTheme = localStorage.getItem("theme") || "light";
    applyTheme(currentTheme);
</script>
</body>
</html>
