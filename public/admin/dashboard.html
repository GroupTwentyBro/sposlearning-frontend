<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SPOŠLearning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/theme-dark.css" rel="stylesheet">
    <link href="/style/variables-global.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/components.css">
    <link rel="stylesheet" href="/style/custom-el.css">
    <link rel="stylesheet" href="/style/mobile.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Dashboard</h1>
        <button class="btn btn-danger" id="logout-button" style="border-radius: 999px !important;">Logout</button>
    </div>
    <hr>

    <!--
      NEW UNIFIED FORM
    -->
    <div class="box-row">
        <div class="box">
            <div class="col">
                <icon class="boxed clr1">add_circle</icon>
                <h2 class="boxed">Přidání článku</h2>
                <div class="text boxed">Tady se přidávají články. No comment.</div>
                <a href="/admin/add-page"><button class="btn btn-primary mt-3">Otevřít</button></a>
            </div>
        </div>
        <div class="box">
            <div class="col">
                <icon class="boxed clr3">chat</icon>
                <h2 class="boxed">Zpětná vazba</h2>
                <div class="text boxed">Zde se můžeš podívat na zpětnou vazbu. Na to přijdeš není to těžký.</div>
                <a href="/admin/feedback"><button class="btn btn-primary mt-3">Otevřít</button></a>
            </div>
        </div>
    </div>
    <div class="box-row">
        <div class="box">
            <div class="col">
                <icon class="boxed clr2">colors</icon>
                <h2 class="boxed">Theming</h2>
                <div class="row">
                    <div class="col">
                        <button id="darktheme-btn" class="btn btn-dark" style="margin: 10px;">Dark Theme</button>
                        <button id="lighttheme-btn" class="btn btn-white" style="margin: 10px;">Light Theme</button>
                    </div>
                    <div class="col">
                        <button id="miketheme-btn" class="btn btn-dark" style="margin: 10px; background-color: hsl(260, 100%, 32%); border-color: hsl(260, 100%, 32%);">Mike Theme</button>
                        <input type="range" id="hueSlider" min="0" max="360" value="0" style="margin: 10px;">
                    </div>
                </div>
                <div class="text boxed">Vyber si theme.</div>
            </div>
        </div>
    </div>
</div>
<!-- Add Bootstrap's JS for tab functionality -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script>
    // 3. The JavaScript to link them
    const slider = document.getElementById('hueSlider');

    // Select the root element (where the variable is defined)
    const root = document.documentElement;

    slider.addEventListener('input', (e) => {
        // Set the CSS variable to the slider's value
        root.style.setProperty('--hue-val', e.target.value);
    });
</script>

<!-- Your dashboard logic -->
<script src="dashboard.js" type="module"></script>
<script>
    const themeLink = document.getElementById("theme-link");
    const darkBtn = document.getElementById("darktheme-btn");
    const lightBtn = document.getElementById("lighttheme-btn");
    const mikeBtn = document.getElementById("miketheme-btn");
    const hueshiftToggle = document.getElementById("hueSlider");

    function applyTheme(themeName) {
        if (themeName === 'hueshift') {
            themeLink.href = "/style/theme-hueshift.css";
        } else if (themeName === 'mike') {
            themeLink.href = "/style/theme-mike.css";
        } else if (themeName === 'dark') {
            themeLink.href = "/style/theme-dark.css";
        } else {
            themeLink.href = "/style/theme-light.css";
        }

        localStorage.setItem("theme", themeName);
    }

    const currentTheme = localStorage.getItem("theme") || "light";
    applyTheme(currentTheme);

    darkBtn.addEventListener("click", function() {
        applyTheme("dark");
    })

    lightBtn.addEventListener("click", function() {
        applyTheme("light");
    })

    mikeBtn.addEventListener("click", function() {
        applyTheme("mike");
    });

    hueshiftToggle.addEventListener("click", function() {
        applyTheme("hueshift");
    });
</script>
</body>
</html>
