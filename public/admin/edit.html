<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/variables-dark.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/forms.css">
    <link rel="stylesheet" href="/style/mobile.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Edit Page</h1>
        <a href="/admin/dashboard" class="btn btn-secondary">ZpÄ›t na Dashboard</a>
    </div>
    <hr>

    <form id="edit-form" class="mt-3">

        <div class="form-group">
            <label>Page URL (Cannot be changed)</label>
            <input type="text" class="form-control" id="page-url-display" readonly>
        </div>

        <div class="form-group">
            <label for="page-title">Page Title (For Search)</label>
            <input type="text" class="form-control" id="page-title" required>
        </div>

        <hr>

        <div class="form-group" id="editor-markdown" style="display: none;">
            <label for="md-content">Markdown Content</label>
            <textarea class="form-control" id="md-content" rows="10"></textarea>
        </div>

        <div class="form-group" id="editor-html" style="display: none;">
            <label for="html-content">Raw HTML Content</label>
            <textarea class="form-control" id="html-content" rows="10"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3" id="save-button">Save Changes</button>
        <p id="page-status" class="mt-2"></p>
    </form>

</div><button id="theme-toggle" class="btn btn-icon">
    <div class="icon-stack">
        <icon class="icon-moon">dark_mode</icon>

        <icon class="icon-sun">light_mode</icon>
    </div>
</button> <script src="/js/firebaseConfig.js" type="module"></script>
<script src="/admin/edit.js" type="module"></script>
<script>
    const btn = document.getElementById("theme-toggle");
    const themeLink = document.getElementById("theme-link");

    // 1. Check local storage on load
    const currentTheme = localStorage.getItem("theme");

    // Function to apply the visual state of the button
    function updateButtonState(theme) {
        if (theme === "dark") {
            btn.classList.add("is-dark"); // This triggers the CSS fade
        } else {
            btn.classList.remove("is-dark");
        }
    }

    // Initial setup
    if (currentTheme === "dark") {
        themeLink.href = "/style/variables-dark.css";
        updateButtonState("dark");
    }

    // 2. Button Click Event
    btn.addEventListener("click", function() {

        // Toggle Logic
        if (themeLink.href.includes("variables-light.css")) {
            // Switch to Dark
            themeLink.href = "/style/variables-dark.css";
            localStorage.setItem("theme", "dark");
            updateButtonState("dark");
        } else {
            // Switch to Light
            themeLink.href = "/style/variables-light.css";
            localStorage.setItem("theme", "light");
            updateButtonState("light");
        }
    });
</script>
<script>
    // Run this immediately to prevent flash of wrong theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.getElementById("theme-link").href = "/style/variables-dark.css";
    }
</script>
</body>
</html>
