<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/variables.css">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/forms.css">
    <link rel="stylesheet" href="/style/mobile.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Edit Page</h1>
        <a href="/admin/dashboard" class="btn btn-secondary">ZpÄ›t na Dashboard</a>
    </div>
    <hr>

    <form id="edit-form" class="mt-3">

        <div class="form-group">
            <label>Page URL (Cannot be changed)</label>
            <input type="text" class="form-control" id="page-url-display" readonly>
        </div>

        <div class="form-group">
            <label for="page-title">Page Title (For Search)</label>
            <input type="text" class="form-control" id="page-title" required>
        </div>

        <hr>

        <div class="form-group" id="editor-markdown" style="display: none;">
            <label for="md-content">Markdown Content</label>
            <textarea class="form-control" id="md-content" rows="10"></textarea>
        </div>

        <div class="form-group" id="editor-html" style="display: none;">
            <label for="html-content">Raw HTML Content</label>
            <textarea class="form-control" id="html-content" rows="10"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3" id="save-button">Save Changes</button>
        <p id="page-status" class="mt-2"></p>
    </form>

</div> <script src="/js/firebaseConfig.js" type="module"></script>
<script src="/admin/edit.js" type="module"></script>
</body>
</html>
