<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback - SPOÅ Learning</title>
    <style>
        body { background-color: inherit !important; }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/theme-dark.css" rel="stylesheet">
    <link href="/style/variables-global.css" rel="stylesheet">
    <script>
        (function() {
            const storedTheme = localStorage.getItem("theme") || "dark";
            const themeLinkHead = document.getElementById("theme-link");
            const root = document.documentElement;

            // 1. Add the missing check for 'hueshift'
            if (storedTheme === 'hueshift') {
                themeLinkHead.href = "/style/theme-hueshift.css";
                // 2. CRITICAL: Restore the hue value variable!
                root.style.setProperty('--hue-val', localStorage.getItem("hue-val") || 0);

            } else if (storedTheme === 'mike') {
                themeLinkHead.href = "/style/theme-mike.css";
                // CHANGE '#333333' TO THE EXACT BACKGROUND COLOR OF YOUR MIKE THEME
                root.style.backgroundColor = 'hsl(270, 84%, 5%)';

            } else if (storedTheme === 'light') {
                themeLinkHead.href = "/style/theme-light.css";
                root.style.backgroundColor = 'hsl(0, 0%, 90%)'; // Force white for light mode
            } else {
                // Fallback (Dark Mode)
                themeLinkHead.href = "/style/theme-dark.css";
                root.style.backgroundColor = 'hsl(229, 84%, 5%)'; // Force dark for dark mode
            }
        })();
    </script>
    <link rel="stylesheet" href="/style/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .feedback-item {
            border: 1px solid var(--primary-boxfg-clr);
            background-color: var(--primary-boxbg-clr);
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .feedback-item:hover {
            background-color: var(--primary-bg-clr);
            text-decoration: none;
        }
        .feedback-item.read {
            opacity: 0.7;
        }
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 10px 15px;
        }
        .feedback-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-hl-clr);
        }
        .feedback-meta {
            text-align: right;
            font-size: 0.85rem;
            color: #ccc;
        }
        .feedback-preview {
            padding: 10px 15px;
            color: var(--root-fg-clr);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Feedback Inbox</h1>
        <a href="/admin/dashboard" class="btn btn-secondary">Dashboard</a>
    </div>
    <hr>

    <div id="loading" class="text-center">Loading feedback...</div>

    <div id="feedback-list" class="list-group">
    </div>
</div>
<button id="theme-toggle" class="btn btn-icon">
    <div class="icon-stack">
        <icon class="icon-moon">dark_mode</icon>

        <icon class="icon-sun">light_mode</icon>
    </div>
</button>
<script type="module" src="/admin/feedback.js"></script>
<script>
    const ldBtn = document.getElementById("theme-toggle");

    const currentTheme = localStorage.getItem("theme") || "dark";
    const root = document.documentElement;

    if (currentTheme === 'dark') {
        ldBtn.classList.add("is-dark");
    }

    ldBtn.addEventListener("click", function() {
        const current = localStorage.getItem("theme") || "dark";
        const themeLink = document.getElementById("theme-link");

        if (current === "dark") {
            themeLink.href = "/style/theme-light.css";
            ldBtn.classList.remove("is-dark");
            localStorage.setItem("theme", "light");
        } else {
            themeLink.href = "/style/theme-dark.css";
            ldBtn.classList.add("is-dark");
            localStorage.setItem("theme", "dark");
        }
    });
</script>
</body>
</html>
