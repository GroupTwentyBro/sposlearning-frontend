<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback - SPOÅ Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/variables-dark.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .feedback-item {
            border: 1px solid var(--primary-boxfg-clr);
            background-color: var(--primary-boxbg-clr);
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .feedback-item:hover {
            background-color: var(--primary-bg-clr);
            text-decoration: none;
        }
        .feedback-item.read {
            opacity: 0.7;
        }
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 10px 15px;
        }
        .feedback-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-hl-clr);
        }
        .feedback-meta {
            text-align: right;
            font-size: 0.85rem;
            color: #ccc;
        }
        .feedback-preview {
            padding: 10px 15px;
            color: var(--root-fg-clr);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Feedback Inbox</h1>
        <a href="/admin/dashboard" class="btn btn-secondary">Dashboard</a>
    </div>
    <hr>

    <div id="loading" class="text-center">Loading feedback...</div>

    <div id="feedback-list" class="list-group">
    </div>
</div>
<button id="theme-toggle" class="btn btn-icon">
    <div class="icon-stack">
        <icon class="icon-moon">dark_mode</icon>

        <icon class="icon-sun">light_mode</icon>
    </div>
</button>
<script type="module" src="/admin/feedback.js"></script>
<script>
    const btn = document.getElementById("theme-toggle");
    const themeLink = document.getElementById("theme-link");

    // 1. Check local storage on load
    const currentTheme = localStorage.getItem("theme");

    // Function to apply the visual state of the button
    function updateButtonState(theme) {
        if (theme === "dark") {
            btn.classList.add("is-dark"); // This triggers the CSS fade
        } else {
            btn.classList.remove("is-dark");
        }
    }

    // Initial setup
    if (currentTheme === "dark") {
        themeLink.href = "/style/variables-dark.css";
        updateButtonState("dark");
    }

    // 2. Button Click Event
    btn.addEventListener("click", function() {

        // Toggle Logic
        if (themeLink.href.includes("variables-light.css")) {
            // Switch to Dark
            themeLink.href = "/style/variables-dark.css";
            localStorage.setItem("theme", "dark");
            updateButtonState("dark");
        } else {
            // Switch to Light
            themeLink.href = "/style/variables-light.css";
            localStorage.setItem("theme", "light");
            updateButtonState("light");
        }
    });
</script>
<script>
    // Run this immediately to prevent flash of wrong theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.getElementById("theme-link").href = "/style/variables-dark.css";
    }
</script>
</body>
</html>
