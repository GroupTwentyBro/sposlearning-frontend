<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback - SPOÅ Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/variables-dark.css" rel="stylesheet">
    <script>
        const storedTheme = localStorage.getItem("theme") || "dark"; // Default to dark to match your HTML
        const themeLinkHead = document.getElementById("theme-link");

        // Apply theme immediately before content loads
        if (storedTheme === 'mike') {
            themeLinkHead.href = "/style/variables-mike.css";
        } else if (storedTheme === 'light') {
            themeLinkHead.href = "/style/variables-light.css";
        } else {
            themeLinkHead.href = "/style/variables-dark.css";
        }
    </script>
    <link rel="stylesheet" href="/style/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .feedback-item {
            border: 1px solid var(--primary-boxfg-clr);
            background-color: var(--primary-boxbg-clr);
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .feedback-item:hover {
            background-color: var(--primary-bg-clr);
            text-decoration: none;
        }
        .feedback-item.read {
            opacity: 0.7;
        }
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 10px 15px;
        }
        .feedback-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-hl-clr);
        }
        .feedback-meta {
            text-align: right;
            font-size: 0.85rem;
            color: #ccc;
        }
        .feedback-preview {
            padding: 10px 15px;
            color: var(--root-fg-clr);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Feedback Inbox</h1>
        <a href="/admin/dashboard" class="btn btn-secondary">Dashboard</a>
    </div>
    <hr>

    <div id="loading" class="text-center">Loading feedback...</div>

    <div id="feedback-list" class="list-group">
    </div>
</div>
<button id="theme-toggle" class="btn btn-icon">
    <div class="icon-stack">
        <icon class="icon-moon">dark_mode</icon>

        <icon class="icon-sun">light_mode</icon>
    </div>
</button>
<script type="module" src="/admin/feedback.js"></script>
<script>
    const ldBtn = document.getElementById("theme-toggle");
    
    const currentTheme = localStorage.getItem("theme") || "dark";

    if (currentTheme === 'dark') {
        ldBtn.classList.add("is-dark");
    }

    ldBtn.addEventListener("click", function() {
        const current = localStorage.getItem("theme") || "dark";
        const themeLink = document.getElementById("theme-link");

        if (current === "dark") {
            themeLink.href = "/style/variables-light.css";
            ldBtn.classList.remove("is-dark");
            localStorage.setItem("theme", "light");
        } else {
            themeLink.href = "/style/variables-dark.css";
            ldBtn.classList.add("is-dark");
            localStorage.setItem("theme", "dark");
        }
    });
</script>
</body>
</html>
