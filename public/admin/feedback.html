<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback - SPOÅ Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/variables.css">
    <link rel="stylesheet" href="/style/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .feedback-item {
            border: 1px solid var(--primary-boxfg-clr);
            background-color: var(--primary-boxbg-clr);
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .feedback-item:hover {
            background-color: var(--primary-bg-clr);
            text-decoration: none;
        }
        .feedback-item.read {
            opacity: 0.7;
        }
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 10px 15px;
        }
        .feedback-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-hl-clr);
        }
        .feedback-meta {
            text-align: right;
            font-size: 0.85rem;
            color: #ccc;
        }
        .feedback-preview {
            padding: 10px 15px;
            color: var(--root-fg-clr);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Feedback Inbox</h1>
        <a href="/admin/dashboard" class="btn btn-secondary">Dashboard</a>
    </div>
    <hr>

    <div id="loading" class="text-center">Loading feedback...</div>

    <div id="feedback-list" class="list-group">
    </div>
</div>

<script type="module" src="/admin/feedback.js"></script>
</body>
</html>
