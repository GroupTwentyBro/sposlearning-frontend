<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Details - SPOÅ Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/theme-dark.css" rel="stylesheet">
    <link href="/style/variables-global.css" rel="stylesheet">
    <script>
        (function() {
            const storedTheme = localStorage.getItem("theme") || "dark";
            const themeLinkHead = document.getElementById("theme-link");

            if (storedTheme === 'mike') {
                themeLinkHead.href = "/style/variables-mike.css";

                // --- THE FIX IS HERE ---
                // We manually force the background color for Mike theme immediately.
                // CHANGE '#333333' TO THE EXACT BACKGROUND COLOR OF YOUR MIKE THEME
                document.documentElement.style.backgroundColor = 'hsl(270, 84%, 5%)';

            } else if (storedTheme === 'light') {
                themeLinkHead.href = "/style/variables-light.css";
                document.documentElement.style.backgroundColor = 'hsl(0, 0%, 90%)'; // Force white for light mode
            } else {
                themeLinkHead.href = "/style/variables-dark.css";
                document.documentElement.style.backgroundColor = 'hsl(229, 84%, 5%)'; // Force dark for dark mode
            }
        })();
    </script>
    <link rel="stylesheet" href="/style/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .details-box {
            background-color: var(--primary-boxbg-clr);
            border: 1px solid var(--primary-boxfg-clr);
            padding: 20px;
            border-radius: 10px;
        }
        .meta-row {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .message-body {
            font-family: sans-serif;
            white-space: pre-wrap;
            font-size: 1.1rem;
            color: var(--root-fg-clr);
        }
        .code-info {
            font-family: 'Fira Code', monospace;
            background: rgba(0,0,0,0.3);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <a href="/admin/feedback.html" class="btn btn-secondary mb-3">&larr; Back to Inbox</a>

    <div id="content-area" class="details-box">
        Loading...
    </div>

    <div class="mt-3 text-right">
        <button id="resolve-btn" class="btn btn-success mr-2">Mark as Resolved</button>
        <button id="delete-btn" class="btn btn-danger">Delete</button>
    </div>
</div>
<button id="theme-toggle" class="btn btn-icon">
    <div class="icon-stack">
        <icon class="icon-moon">dark_mode</icon>

        <icon class="icon-sun">light_mode</icon>
    </div>
</button>
<script type="module" src="post.js"></script>
<script>
    const ldBtn = document.getElementById("theme-toggle");

    const currentTheme = localStorage.getItem("theme") || "dark";

    if (currentTheme === 'dark') {
        ldBtn.classList.add("is-dark");
    }

    ldBtn.addEventListener("click", function() {
        const current = localStorage.getItem("theme") || "dark";
        const themeLink = document.getElementById("theme-link");

        if (current === "dark") {
            themeLink.href = "/style/variables-light.css";
            ldBtn.classList.remove("is-dark");
            localStorage.setItem("theme", "light");
        } else {
            themeLink.href = "/style/variables-dark.css";
            ldBtn.classList.add("is-dark");
            localStorage.setItem("theme", "dark");
        }
    });
</script>
</body>
</html>
