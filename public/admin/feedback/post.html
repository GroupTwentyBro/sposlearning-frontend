<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Details - SPOÅ Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/variables-dark.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .details-box {
            background-color: var(--primary-boxbg-clr);
            border: 1px solid var(--primary-boxfg-clr);
            padding: 20px;
            border-radius: 10px;
        }
        .meta-row {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .message-body {
            font-family: sans-serif;
            white-space: pre-wrap;
            font-size: 1.1rem;
            color: var(--root-fg-clr);
        }
        .code-info {
            font-family: 'Fira Code', monospace;
            background: rgba(0,0,0,0.3);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <a href="/admin/feedback.html" class="btn btn-secondary mb-3">&larr; Back to Inbox</a>

    <div id="content-area" class="details-box">
        Loading...
    </div>

    <div class="mt-3 text-right">
        <button id="resolve-btn" class="btn btn-success mr-2">Mark as Resolved</button>
        <button id="delete-btn" class="btn btn-danger">Delete</button>
    </div>
</div>
<button id="theme-toggle" class="btn btn-icon">
    <div class="icon-stack">
        <icon class="icon-moon">dark_mode</icon>

        <icon class="icon-sun">light_mode</icon>
    </div>
</button>
<script type="module" src="post.js"></script>
<script>
    const btn = document.getElementById("theme-toggle");
    const themeLink = document.getElementById("theme-link");

    // 1. Check local storage on load
    const currentTheme = localStorage.getItem("theme");

    // Function to apply the visual state of the button
    function updateButtonState(theme) {
        if (theme === "dark") {
            btn.classList.add("is-dark"); // This triggers the CSS fade
        } else {
            btn.classList.remove("is-dark");
        }
    }

    // Initial setup
    if (currentTheme === "dark") {
        themeLink.href = "/style/variables-dark.css";
        updateButtonState("dark");
    }

    // 2. Button Click Event
    btn.addEventListener("click", function() {

        // Toggle Logic
        if (themeLink.href.includes("variables-light.css")) {
            // Switch to Dark
            themeLink.href = "/style/variables-dark.css";
            localStorage.setItem("theme", "dark");
            updateButtonState("dark");
        } else {
            // Switch to Light
            themeLink.href = "/style/variables-light.css";
            localStorage.setItem("theme", "light");
            updateButtonState("light");
        }
    });
</script>
<script>
    // Run this immediately to prevent flash of wrong theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.getElementById("theme-link").href = "/style/variables-dark.css";
    }
</script>
</body>
</html>
