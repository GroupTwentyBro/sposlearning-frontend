<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Feedback - SPOŠLearning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link id="theme-link" href="/style/variables-dark.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="control-bar">
    <div class="user-controls">
        <a href="/" class="btn btn-sm btn-primary">Domů</a>
    </div>
</div>

<div class="content">
    <h1>Zpětná vazba</h1>
    <p>Našel jsi chybu nebo chceš něco vylepšit? Dej nám vědět.</p>
    <hr>

    <form id="feedback-form">
        <div class="form-group">
            <label for="feedback-title">Název</label>
            <input type="text" class="form-control" id="feedback-title" placeholder="Chyba v tématu X">
        </div>

        <div class="form-group">
            <label for="feedback-page">Stránka</label>
            <input type="text" class="form-control" id="feedback-page" placeholder="/mat/mnoziny">
        </div>

        <div class="form-group">
            <label for="feedback-name">Jméno</label>
            <input type="text" class="form-control" id="feedback-name" placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="feedback-contact">Kontaktní email</label>
            <input type="email" class="form-control" id="feedback-contact" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="feedback-message">Zpráva</label>
            <textarea class="form-control" id="feedback-message" rows="5" required placeholder="Describe your feedback..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">Submit Feedback</button>
    </form>

    <div id="status-message" class="mt-3"></div>

</div>
<button id="theme-toggle" class="btn btn-icon">
    <div class="icon-stack">
        <icon class="icon-moon">dark_mode</icon>

        <icon class="icon-sun">light_mode</icon>
    </div>
</button>

<script type="module" src="/js/feedback.js"></script>
<script>
    const btn = document.getElementById("theme-toggle");
    const themeLink = document.getElementById("theme-link");

    // 1. Check local storage on load
    const currentTheme = localStorage.getItem("theme");

    // Function to apply the visual state of the button
    function updateButtonState(theme) {
        if (theme === "dark") {
            btn.classList.add("is-dark"); // This triggers the CSS fade
        } else {
            btn.classList.remove("is-dark");
        }
    }

    // Initial setup
    if (currentTheme === "dark") {
        themeLink.href = "/style/variables-dark.css";
        updateButtonState("dark");
    }

    // 2. Button Click Event
    btn.addEventListener("click", function() {

        // Toggle Logic
        if (themeLink.href.includes("variables-light.css")) {
            // Switch to Dark
            themeLink.href = "/style/variables-dark.css";
            localStorage.setItem("theme", "dark");
            updateButtonState("dark");
        } else {
            // Switch to Light
            themeLink.href = "/style/variables-light.css";
            localStorage.setItem("theme", "light");
            updateButtonState("light");
        }
    });
</script>
<script>
    // Run this immediately to prevent flash of wrong theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.getElementById("theme-link").href = "/style/variables-dark.css";
    }
</script>
</body>
</html>
