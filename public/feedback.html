<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Feedback - SPOÅ Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="control-bar">
    <div class="user-controls">
        <a href="/" class="btn btn-sm btn-primary">Home</a>
    </div>
</div>

<div class="content">
    <h1>Send Feedback</h1>
    <p>Found a bug or have a suggestion? Let us know.</p>
    <hr>

    <form id="feedback-form">
        <input type="hidden" id="feedback-page">

        <div class="form-group">
            <label for="feedback-name">Name (Optional)</label>
            <input type="text" class="form-control" id="feedback-name" placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="feedback-contact">Contact Email (Optional)</label>
            <input type="email" class="form-control" id="feedback-contact" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="feedback-type">Feedback Type</label>
            <select class="form-control" id="feedback-type">
                <option value="Suggestion">Suggestion</option>
                <option value="Bug">Website Bug</option>
                <option value="Content Error">Content Error</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="feedback-message">Message</label>
            <textarea class="form-control" id="feedback-message" rows="5" required placeholder="Describe your feedback..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">Submit Feedback</button>
    </form>

    <div id="status-message" class="mt-3"></div>
</div>

<script type="module" src="/js/feedback.js"></script>
</body>
</html>
