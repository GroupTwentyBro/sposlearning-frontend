<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Feedback - SPOŠLearning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="control-bar">
    <div class="user-controls">
        <a href="/" class="btn btn-sm btn-primary">Domů</a>
    </div>
</div>

<div class="content">
    <h1>Zpětná vazba</h1>
    <p>Našel jsi chybu nebo chceš něco vylepšit? Dej nám vědět.</p>
    <hr>

    <form id="feedback-form">
        <div class="form-group">
            <label for="feedback-title">Název</label>
            <input type="text" class="form-control" id="feedback-title" placeholder="Chyba v tématu X">
        </div>

        <div class="form-group">
            <label for="feedback-page">Stránka</label>
            <input type="text" class="form-control" id="feedback-page" placeholder="/mat/mnoziny">
        </div>

        <div class="form-group">
            <label for="feedback-name">Jméno</label>
            <input type="text" class="form-control" id="feedback-name" placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="feedback-contact">Kontaktní email</label>
            <input type="email" class="form-control" id="feedback-contact" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="feedback-message">Zpráva</label>
            <textarea class="form-control" id="feedback-message" rows="5" required placeholder="Describe your feedback..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">Submit Feedback</button>
    </form>

    <div id="status-message" class="mt-3"></div>
</div>

<script type="module" src="/js/feedback.js"></script>
</body>
</html>
